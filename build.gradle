plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.osrsGoalsTracker'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    api 'com.github.osrsGoalsTracker:osrs-player-data-interface:v1.1.3'
    implementation 'com.google.inject:guice:7.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'
    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            
            pom {
                name = 'OSRS Player Data API'
                description = 'Implementation of the OSRS Player Data Interface for fetching player statistics'
                url = 'https://github.com/osrsGoalsTracker/osrs-player-data-api'
                
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                
                developers {
                    developer {
                        id = 'osrsGoalsTracker'
                        name = 'OSRS Goals Tracker'
                    }
                }
            }
        }
    }
}

// Only include the example in local builds
if (!System.getenv('JITPACK')) {
    plugins {
        id 'application'
    }
    
    application {
        mainClass = 'com.osrs.impl.example.Example'
    }
} 